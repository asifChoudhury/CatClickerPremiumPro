<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cat Clicker</title>
        <script src="js/jquery-2.2.3.js"></script>
        <script src="js/script.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <ul id="cat-list"></ul>
        <div id="cat">
            <h2 id="cat-name"></h2>
            <div id="cat-count"></div>
            <img id="cat-img" src="" alt="cute cat">
            <br><br>
        </div id="admin">
            <button id="admin-button">Admin</button>
            <form id="admin-area">
                <div id="change-name">
                    Name of Cat: <input id="name" type="text" name="catName">
                </div>
                <div id="change-url">
                    <br>Url: <input id="url" type="text" name="catUrl">
                </div>
                <div id="change-clicks">
                    <br>Number of clicks: <input id="clicks" type="text" name="clicks">
                </div>
                <br>
                <button id="cancel-button">Cancel</button><button id="save-button">Save</button>
            </form>
        <div>

        </div>
    </body>
</html>
